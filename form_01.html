<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Example</title>
</head>
<body>
    <form action="" target="_self" autocomplete="off">
        <h3><u>Text:-</u></h3>
        <label for="fname">First Name :</label>  
        <input type="text" id="fname"><br><br>
        <label for="lname">Last Name :</label> 
        <input id="lname" type="text">
        
        <h3><u>Radio Button:-</u></h3>
        <input type="radio" id="html" name="fav" value="">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav" value="">
        <label for="css">CSS</label><br>
        <input type="radio" id="js" name="fav" value="">
        <label for="js">JavaScript</label>
        
        <h3><u>Check Box:-</u></h3>
        <input type="checkbox" id="html" name="fav" value="">
        <label for="html">Basic - HTML </label><br>
        <input type="checkbox" id="css" name="fav" value="">
        <label for="css">Intermediate - CSS</label><br>
        <input type="checkbox" id="js" name="fav" value="">
        <label for="js">Advanced - JavaScript</label>
        
        <h3><u>Submit:-</u></h3>
        <label for="fname2">First Name :</label>  
        <input type="text" id="fname2" name="fname" value="Ravi"><br><br>
        <label for="lname2">Last Name :</label>  
        <input type="text" id="lname2" name="lname" value="Kiran"><br><br>
        <input type="submit" name="submit - 1" value="Allow">
        <input type="submit" name="submit - 2" value="Don't Allow">
        </form>
</body>
</html>
