<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_02</title>
</head>
<body>
    <form action="">
        <fieldset>
            <label for="fname">FullName</label>
            <input type="text" id="fname"><br><br>
            <label for="lname">Lastname</label>
            <input type="text" id="lname"><br><br>
            <label for="dob">Date of Birth</label>
            <input type="text" id="dob"><br><br>
            Gender<input type="radio" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female">
            <label for="male">Female</label><br><br>
            <label for="email">Email ID</label>
            <input type="text" id="email"><br><br>
            <label for="mob">Mobile No.</label>
            <input type="text" id="mob"><br><br>
            <label for="adrs">Address</label>
            <input type="text" id="adrs"><br><br>
            <label for="city">City</label>
            <input type="text" id="city"><br><br>
            <label for="pin">PinCode</label>
            <input type="text" id="pin"><br><br>
            <label for="state">State</label>
            <input type="text" id="state"><br><br>
            <label for="country">Country</label>
            <input type="text" id="country"><br><br>
            <label for="hobby">Hobbies</label>
            <input type="checkbox" id="drawing" name="hobby" value="drawing">Drawing
            <input type="checkbox" id="singing" name="hobby" value="singing">Singing
            <input type="checkbox" id="dancing" name="hobby" value="dancing">dancing
            <input type="checkbox" id="others" name="hobby" value="others">others 
            <input type="text"><br><br>
            <label for="qf">Qualification</label>
            <input type="text" id="qf"><br><br>
            <label for="course">Courses Applied</label>
            <input type="text" id="course"><br><br>
            <input type="submit" name="" id="">
            <input type="submit" name="cancel" value="Cancel">
        </fieldset>
    </form>
</body>
</html>
