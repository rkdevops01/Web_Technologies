<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting_Tags</title>
</head>
<body>
    <b>bold</b>
    <strong>strong</strong>
    <i>italic</i>
    <em>emphasis</em>
    <u>underline</u>
    <mark>mark</mark>
    <strike>strike</strike>
    (a+b)<sup>2</sup>
    H <sub>2</sub>O <br><br>

    <b>bold</b><br>
    <strong>strong</strong><br>
    <i>italic</i><br>
    <em>emphasis</em><br>
    <u>underline</u><br>
    <mark>mark</mark><br>
    <strike>strike</strike><br>
    (a+b)<sup>2</sup><br>
    H <sub>2</sub>O <br>
</body>
</html>
