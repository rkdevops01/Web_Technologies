<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_02</title>
</head>
<body>
    <table border="02" cellspacing="0" cellpadding="10">
        <h1>3 x 3 Table</h1>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <table border="02" cellspacing="0" cellpadding="10">
        <h1>Row_Span & Col_Span</h1>
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
            </tr>
        <tr>

            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
